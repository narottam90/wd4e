<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>Calendar Table</title>
        <link rel="stylesheet" href="assets/stylesheets/table.css">
    </head>

    <body>
        
        <table class="cal">
            <caption>March 2021</caption>
            <thead>
                <tr>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>
                </tr>
            </thead>

            <tbody>
                <!-- Week 1 -->
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5*<span>ASC appointment</span></td>
                    <td>6</td>
                    <td>7</td>
                </tr>

                <!-- Week 2 -->
                <tr>
                    <td>8</td>
                    <td>9</td>
                    <td>10*<span>Haircut</span></td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                </tr>

                <!-- Week 3 -->
                <tr>
                    <td>15</td>
                    <td>16</td>
                    <td>17*<span>Rishi's birthday</span></td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                </tr>

                <!-- Week 4 -->
                <tr>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                </tr>

                <!-- Week 5 -->
                <tr>
                    <td class="holiday">29<span><br>Holi</span></td>
                    <td>30</td>
                    <td>31</td>
                    <td class="next">1</td>
                    <td class="next">2</td>
                    <td class="next">3</td>
                    <td class="next">4</td>
                </tr>
            </tbody>

        </table>


    </body>

</html>
